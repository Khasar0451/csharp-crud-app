<header>
  <h2>Add new contact</h2>
</header>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name: </label> 
    <!-- ngmodel is used for two-way binding, to keep in sync variable and input -->
    <input [(ngModel)]="contact.name" id="name" name="name" />
  </div>

  <div>
    <label for="surname">Surname: </label>
    <input [(ngModel)]="contact?.surame" id="surname" name="surname" />
  </div>

  <div>
    <button type="submit">Submit</button>
  </div>
</form>
